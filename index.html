<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Contact Card</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div id="container">
            <form action="" method="post">
                <label>First Name:</label> 
                <input type="text" name="first_name">
                <label>Last Name:</label>
                <input type="text" name="last_name">
                <label>Description:</label>
                <textarea wrap="hard" class="description" name="description"></textarea>
                <input type="submit" class="btn" value="Add User">
            </form>
            <div class="users">
                <div class="card">
                    <h1 class="front_side">MovinTarg</h1>
                    <p class="front_side">Click for a description!</p>
                    <h4 class="back_side">Programing Noob who can't drop his gamer tag and, studied Classics but refuses to put latin in these boxes.</h4>
                </div>
            </div>
        </div>
    </body>
</html>
